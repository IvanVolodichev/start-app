<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Десктоп версия</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #333;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            height: 40px;
            width: 120px;
            background-color: #ddd;
            border-radius: 4px;
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-item {
            width: 80px;
            height: 30px;
            background-color: #555;
            border-radius: 4px;
        }

        .user-menu {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ddd;
        }

        /* Dashboard Content */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .icon-blue {
            background-color: #e6f0ff;
        }

        .icon-green {
            background-color: #e6fff0;
        }

        .icon-gray {
            background-color: #f0f0f0;
        }

        .icon-purple {
            background-color: #f0e6ff;
        }

        .icon-yellow {
            background-color: #fff8e6;
        }

        .icon-red {
            background-color: #ffe6e6;
        }

        .icon-orange {
            background-color: #fff0e6;
        }

        .icon-pink {
            background-color: #ffe6f0;
        }

        .card-title {
            width: 120px;
            height: 15px;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .card-value {
            width: 60px;
            height: 30px;
            background-color: #aaa;
            border-radius: 4px;
        }

        .activity-table {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            width: 200px;
            height: 20px;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .th-placeholder {
            width: 80px;
            height: 15px;
            background-color: #ddd;
            border-radius: 4px;
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .td-placeholder {
            width: 90%;
            height: 15px;
            background-color: #eee;
            border-radius: 4px;
        }

        .status-badge {
            width: 70px;
            height: 20px;
            border-radius: 10px;
        }

        .status-green {
            background-color: #e6fff0;
        }

        .status-blue {
            background-color: #e6f0ff;
        }

        .status-yellow {
            background-color: #fff8e6;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo"></div>
            <div class="nav-menu">
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
            </div>
            <div class="user-menu">
                <div class="user-avatar"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-container">
            <!-- Первый ряд статистики -->
            <div class="stats-grid">
                <!-- Пользователи -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-blue"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>

                <!-- Активные события -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-green"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>

                <!-- Завершенные события -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-gray"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>

                <!-- Всего событий -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-purple"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Второй ряд статистики -->
            <div class="stats-grid">
                <!-- Всего обращений -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-yellow"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>

                <!-- Необработанные обращения -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-red"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>

                <!-- Всего жалоб -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-orange"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>

                <!-- Необработанные жалобы -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-pink"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Таблица активности -->
            <div class="activity-table">
                <div class="table-header"></div>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <div class="th-placeholder"></div>
                            </th>
                            <th>
                                <div class="th-placeholder"></div>
                            </th>
                            <th>
                                <div class="th-placeholder"></div>
                            </th>
                            <th>
                                <div class="th-placeholder"></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="status-badge status-green"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="status-badge status-blue"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="status-badge status-yellow"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="td-placeholder"></div>
                            </td>
                            <td>
                                <div class="status-badge status-green"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
