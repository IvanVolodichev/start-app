<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Мобильная версия</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }

        .logo {
            height: 30px;
            width: 90px;
            background-color: #ddd;
            border-radius: 4px;
        }

        .nav-menu {
            display: none;
        }

        .mobile-menu-btn {
            width: 25px;
            height: 25px;
            background-color: #555;
            border-radius: 4px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
        }

        /* Dashboard Content */
        .dashboard-container {
            padding: 0 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
        }

        .card-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .icon-blue {
            background-color: #e6f0ff;
        }

        .icon-green {
            background-color: #e6fff0;
        }

        .icon-gray {
            background-color: #f0f0f0;
        }

        .icon-purple {
            background-color: #f0e6ff;
        }

        .icon-yellow {
            background-color: #fff8e6;
        }

        .icon-red {
            background-color: #ffe6e6;
        }

        .icon-orange {
            background-color: #fff0e6;
        }

        .icon-pink {
            background-color: #ffe6f0;
        }

        .card-title {
            width: 100px;
            height: 12px;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .card-value {
            width: 50px;
            height: 25px;
            background-color: #aaa;
            border-radius: 4px;
        }

        .mobile-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .mobile-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .tab-placeholder {
            width: 60px;
            height: 15px;
            background-color: #ddd;
            border-radius: 4px;
            margin: 0 auto;
        }

        .active-tab {
            border-bottom: 3px solid #333;
        }

        .activity-table {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-header {
            width: 150px;
            height: 15px;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .mobile-activity-item {
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 0;
        }

        .activity-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .activity-label {
            width: 70px;
            height: 12px;
            background-color: #ddd;
            border-radius: 4px;
        }

        .activity-value {
            width: 60%;
            height: 12px;
            background-color: #eee;
            border-radius: 4px;
        }

        .status-badge {
            width: 70px;
            height: 20px;
            border-radius: 10px;
            margin-top: 5px;
        }

        .status-green {
            background-color: #e6fff0;
        }

        .status-blue {
            background-color: #e6f0ff;
        }

        .status-yellow {
            background-color: #fff8e6;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo"></div>
            <div class="mobile-menu-btn"></div>
            <div class="user-avatar"></div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-container">
            <!-- Мобильные вкладки -->
            <div class="mobile-tabs">
                <div class="mobile-tab active-tab">
                    <div class="tab-placeholder"></div>
                </div>
                <div class="mobile-tab">
                    <div class="tab-placeholder"></div>
                </div>
                <div class="mobile-tab">
                    <div class="tab-placeholder"></div>
                </div>
            </div>

            <!-- Статистика карточками (по 1 в ряд) -->
            <div class="stats-grid">
                <!-- Пользователи -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-blue"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>

                <!-- Активные события -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-green"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>

                <!-- Завершенные события -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-gray"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>

                <!-- Всего событий -->
                <div class="stat-card">
                    <div class="card-header">
                        <div class="card-icon icon-purple"></div>
                        <div>
                            <div class="card-title"></div>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Активность в виде списка вместо таблицы -->
            <div class="activity-table">
                <div class="table-header"></div>

                <!-- Элемент активности -->
                <div class="mobile-activity-item">
                    <div class="activity-row">
                        <div class="activity-label"></div>
                        <div class="activity-value"></div>
                    </div>
                    <div class="activity-row">
                        <div class="activity-label"></div>
                        <div class="activity-value"></div>
                    </div>
                    <div class="activity-row">
                        <div class="activity-label"></div>
                        <div class="activity-value"></div>
                    </div>
                    <div class="status-badge status-green"></div>
                </div>

                <!-- Элемент активности -->
                <div class="mobile-activity-item">
                    <div class="activity-row">
                        <div class="activity-label"></div>
                        <div class="activity-value"></div>
                    </div>
                    <div class="activity-row">
                        <div class="activity-label"></div>
                        <div class="activity-value"></div>
                    </div>
                    <div class="activity-row">
                        <div class="activity-label"></div>
                        <div class="activity-value"></div>
                    </div>
                    <div class="status-badge status-blue"></div>
                </div>

                <!-- Элемент активности -->
                <div class="mobile-activity-item">
                    <div class="activity-row">
                        <div class="activity-label"></div>
                        <div class="activity-value"></div>
                    </div>
                    <div class="activity-row">
                        <div class="activity-label"></div>
                        <div class="activity-value"></div>
                    </div>
                    <div class="activity-row">
                        <div class="activity-label"></div>
                        <div class="activity-value"></div>
                    </div>
                    <div class="status-badge status-yellow"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
