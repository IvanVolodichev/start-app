<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница - Вайфрейм</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        /* Header */
        header {
            background-color: #333;
            padding: 15px 0;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            height: 40px;
            width: 120px;
            background-color: #ddd;
            border-radius: 4px;
        }
        
        .nav-menu {
            display: flex;
            gap: 15px;
        }
        
        .nav-item {
            width: 80px;
            height: 30px;
            background-color: #555;
            border-radius: 4px;
        }
        
        .user-menu {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #555;
            margin-bottom: 40px;
        }
        
        .hero-content {
            position: relative;
            max-width: 800px;
            padding: 0 20px;
            text-align: center;
        }
        
        .hero-title {
            height: 60px;
            background-color: #ddd;
            width: 80%;
            margin: 0 auto 20px;
            border-radius: 4px;
        }
        
        .hero-text {
            height: 40px;
            background-color: #ddd;
            width: 70%;
            margin: 0 auto 20px;
            border-radius: 4px;
        }
        
        .cta-button {
            display: inline-block;
            width: 180px;
            height: 50px;
            background-color: #777;
            border-radius: 8px;
        }
        
        /* Features Section */
        .features-section {
            padding: 60px 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section-title {
            height: 50px;
            background-color: #ddd;
            width: 300px;
            margin: 0 auto 40px;
            border-radius: 4px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .feature-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .feature-title {
            height: 20px;
            background-color: #ddd;
            width: 70%;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .feature-text {
            height: 40px;
            background-color: #eee;
            width: 100%;
            border-radius: 4px;
        }
        
        /* CTA Section */
        .cta-section {
            padding: 80px 0;
            background-color: #555;
            text-align: center;
        }
        
        .cta-title {
            height: 40px;
            background-color: #ddd;
            width: 250px;
            margin: 0 auto 20px;
            border-radius: 4px;
        }
        
        .cta-text {
            height: 30px;
            background-color: #ddd;
            width: 350px;
            margin: 0 auto 30px;
            border-radius: 4px;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .secondary-cta {
            display: inline-block;
            width: 180px;
            height: 50px;
            background-color: #666;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        
        /* Feedback Section */
        .feedback-section {
            padding: 60px 0;
            background-color: #f0f0f0;
        }
        
        .feedback-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .feedback-title {
            height: 40px;
            background-color: #ddd;
            width: 200px;
            margin: 0 auto 30px;
            border-radius: 4px;
        }
        
        .feedback-label {
            height: 20px;
            background-color: #ddd;
            width: 120px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .feedback-textarea {
            height: 150px;
            background-color: #eee;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        
        .submit-container {
            display: flex;
            justify-content: flex-end;
        }
        
        .submit-button {
            width: 150px;
            height: 50px;
            background-color: #777;
            border-radius: 8px;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            padding: 40px 0;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 0 20px;
        }
        
        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .footer-content {
                grid-template-columns: 1fr;
            }
        }
        
        .footer-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .footer-title {
            height: 20px;
            background-color: #666;
            width: 80%;
            border-radius: 4px;
        }
        
        .footer-link {
            height: 15px;
            background-color: #666;
            width: 70%;
            border-radius: 4px;
        }
        
        .footer-copyright {
            margin-top: 40px;
            border-top: 1px solid #444;
            padding-top: 20px;
            text-align: center;
        }
        
        .copyright-text {
            height: 15px;
            background-color: #666;
            width: 200px;
            margin: 0 auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"></div>
            <div class="nav-menu">
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
            </div>
            <div class="user-menu">
                <div class="user-avatar"></div>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-title"></div>
                <div class="hero-text"></div>
                <div class="cta-button"></div>
            </div>
        </section>

        <!-- Features Section -->
        <section class="features-section">
            <div class="container">
                <div class="section-title"></div>
                
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon"></div>
                        <div class="feature-title"></div>
                        <div class="feature-text"></div>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon"></div>
                        <div class="feature-title"></div>
                        <div class="feature-text"></div>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon"></div>
                        <div class="feature-title"></div>
                        <div class="feature-text"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section">
            <div class="container">
                <div class="cta-title"></div>
                <div class="cta-text"></div>
                <div class="cta-buttons">
                    <div class="cta-button"></div>
                    <div class="secondary-cta"></div>
                </div>
            </div>
        </section>

        <!-- Feedback Section -->
        <section class="feedback-section">
            <div class="container">
                <div class="feedback-container">
                    <div class="feedback-title"></div>
                    
                    <form>
                        <div class="feedback-label"></div>
                        <div class="feedback-textarea"></div>
                        
                        <div class="submit-container">
                            <div class="submit-button"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <div class="footer-title"></div>
                    <div class="footer-link"></div>
                    <div class="footer-link"></div>
                    <div class="footer-link"></div>
                </div>
                
                <div class="footer-column">
                    <div class="footer-title"></div>
                    <div class="footer-link"></div>
                    <div class="footer-link"></div>
                    <div class="footer-link"></div>
                </div>
                
                <div class="footer-column">
                    <div class="footer-title"></div>
                    <div class="footer-link"></div>
                    <div class="footer-link"></div>
                    <div class="footer-link"></div>
                </div>
                
                <div class="footer-column">
                    <div class="footer-title"></div>
                    <div class="footer-link"></div>
                    <div class="footer-link"></div>
                    <div class="footer-link"></div>
                </div>
            </div>
            
            <div class="footer-copyright">
                <div class="copyright-text"></div>
            </div>
        </div>
    </footer>
</body>
</html>
