<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - Вайфрейм</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            background-color: #333;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            height: 40px;
            width: 120px;
            background-color: #ddd;
            border-radius: 4px;
        }
        
        .nav-menu {
            display: flex;
            gap: 15px;
        }
        
        .nav-item {
            width: 80px;
            height: 30px;
            background-color: #555;
            border-radius: 4px;
        }
        
        .user-menu {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        /* Profile Content */
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .profile-section {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .section-header {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .section-title {
            height: 25px;
            width: 200px;
            background-color: #ddd;
            border-radius: 4px;
        }
        
        .section-subtitle {
            height: 15px;
            width: 300px;
            background-color: #eee;
            border-radius: 4px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            height: 15px;
            width: 100px;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: block;
        }
        
        .form-input {
            height: 40px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
        }
        
        .form-textarea {
            height: 100px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-button {
            height: 40px;
            width: 120px;
            background-color: #ddd;
            border-radius: 4px;
        }
        
        .primary-button {
            background-color: #555;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .profile-section {
                padding: 20px;
            }
            
            .section-title {
                width: 150px;
            }
            
            .section-subtitle {
                width: 250px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-button {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .profile-section {
                padding: 15px;
            }
            
            .section-title {
                width: 120px;
            }
            
            .section-subtitle {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"></div>
            <div class="nav-menu">
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
            </div>
            <div class="user-menu">
                <div class="user-avatar"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="profile-container">
            <!-- Профиль -->
            <div class="profile-section">
                <div class="section-header">
                    <div class="section-title"></div>
                    <div class="section-subtitle"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-label"></div>
                    <div class="form-input"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-label"></div>
                    <div class="form-input"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-label"></div>
                    <div class="form-input"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-label"></div>
                    <div class="form-textarea"></div>
                </div>
                
                <div class="action-buttons">
                    <div class="action-button"></div>
                    <div class="action-button primary-button"></div>
                </div>
            </div>
            
            <!-- Пароль -->
            <div class="profile-section">
                <div class="section-header">
                    <div class="section-title"></div>
                    <div class="section-subtitle"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-label"></div>
                    <div class="form-input"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-label"></div>
                    <div class="form-input"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-label"></div>
                    <div class="form-input"></div>
                </div>
                
                <div class="action-buttons">
                    <div class="action-button primary-button"></div>
                </div>
            </div>
            
            <!-- Удаление аккаунта -->
            <div class="profile-section">
                <div class="section-header">
                    <div class="section-title"></div>
                    <div class="section-subtitle"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-label"></div>
                    <div class="form-input"></div>
                </div>
                
                <div class="action-buttons">
                    <div class="action-button" style="background-color: #ffcccc;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
